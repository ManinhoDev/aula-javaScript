<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
     let dados = [];

    // Preencher a matriz com prompts
    for (let l = 0; l < 3; l++) {
        dados[l] = []; // Inicializa a linha como um array
        for (let c = 0; c < 3; c++) {
            dados[l][c] = prompt(`Digite o valor para posição [${l}][${c}]:`);
        }
    }

    // Exibir a matriz no documento
    for (let l = 0; l < 3; l++) {
        for (let c = 0; c < 3; c++) {
            document.writeln(dados[l][c] + " ");
        }
        document.writeln("<br>");
    }
</script>
</body>

</html>
